name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, sqlite, xml, curl
        ini-values: post_max_size=256M, upload_max_filesize=256M

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    - name: Copy .env.example
      run: cp .env.example .env

    - name: Set APP_KEY from Secret
      run: php artisan key:generate --show | xargs -I {} echo "APP_KEY={}" >> .env
      # لو عندك GitHub Secret باسم APP_KEY، ممكن تعملي:
      # run: echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env

    - name: Run migrations
      run: php artisan migrate --env=testing --force

    - name: Run PHPUnit tests
      run: php artisan test
